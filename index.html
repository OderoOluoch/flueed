<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Flueed Task Manager</title>
    <!-- Bootstrap -->
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css"
        integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous" />
    <!-- Stylesheet -->
    <link rel="stylesheet" href="css/styles.css" />
    <!-- jQuery library -->
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.6.0/jquery.min.js"></script>
    <!-- Popper JS -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.16.0/umd/popper.min.js"></script>
    <!-- Latest compiled JavaScript -->
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
    <!-- JS -->
    <script src="js/scripts.js"></script>
</head>

<body>
    <div class="container-fluid">
        <div class="row header-row">
            <div class="col-3">Task Manager</div>
            <div class="col-9">Column 2</div>
        </div>
        <div class="row content">
            <div class="col-3" id="firstColumn"></div>
            <div class="col-3" id="secondColumn">
                <!-- Button to trigger modal -->
                <button type="button" class="btn btn-primary" data-toggle="modal" data-target="#modelId">
                    Add Task
                </button>

                <!--=============================== Modal =============================-->
                <div class="modal fade" id="modelId" tabindex="-1" role="dialog" aria-labelledby="modelTitleId"
                    aria-hidden="true">
                    <div class="modal-dialog" role="document">
                        <div class="modal-content">
                            <div class="modal-header">
                                <h5 class="modal-title">Add Task</h5>
                                <button type="button" class="close" data-dismiss="modal" aria-label="Close">
                                    <span aria-hidden="true">&times;</span>
                                </button>
                            </div>
                            <div class="modal-body">
                                <form>
                                    <div class="form-group">
                                        <label for="taskTitle">Task Title</label>
                                        <input type="text" class="form-control" name="taskTitle" id="taskTitle" aria-describedby="helpId"
                                            placeholder="" />
                                    </div>
                                    <div class="form-group">
                                        <label for="taskDescription">Task Description</label>
                                        <textarea class="form-control" name="taskDescription" id="taskDescription" rows="3" placeholder=""></textarea>
                                    </div>
                                    <div class="form-group">
                                        <label for="teamAssigned">Team Assigned</label>
                                        <select class="form-control" name="teamAssigned" id="teamAssigned">
                                            <option value="marketing">Marketing</option>
                                            <option value="design">Design</option>
                                            <option value="development">Development</option>
                                            <option value="management">Management</option>
                                        </select>
                                    </div>
                                    <div class="form-group">
                                        <label for="memberAssigned">Team Member Assigned</label>
                                        <select class="form-control" name="memberAssigned" id="memberAssigned">
                                            <option value="john">John Doe</option>
                                            <option value="scott">Michael Scott</option>
                                            <option value="dwyte">Dwyte Schrute</option>
                                            <option value="jim">Jim Parson</option>
                                        </select>
                                    </div>
                                </form>
                            </div>
                            <div class="modal-footer">
                                <button type="button" class="btn btn-secondary" data-dismiss="modal">
                                    Cancel
                                </button>
                                <button type="button" class="btn btn-primary px-5">
                                    Add
                                </button>
                            </div>
                        </div>
                    </div>
                </div>
                <!-- ===========================End of Modal======================================== -->
            </div>
            <div class="col-6" id="thirdColumn"></div>
        </div>
    </div>
</body>

</html>
